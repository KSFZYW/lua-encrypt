<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lua Encrypt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="icon" href="Untitled-35serydcvfg.png">
</head>
<style>
    body{
        background-color: wheat;
        width: 100%;
    }
    .header {
        text-align: center;
        text-size-adjust: auto;
        padding: 100px;
      }
    .columns{
        width: auto;
    }
    .container{
        width: auto;
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }
</style>
<body>
    <div>
    <img src="Growtopia.png" width="relative" height="relative" class="center">
    <div class="header">
        <h1 class="title"style="font-size: auto;">Encrypt Lua Script</h1>
    </div>
    </div>
</body>
</div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-two-thirds-tablet is-half-desktop">
                    <div class="form">
                        <div class="field">
                            <label class="label">Upload Lua File</label>
                            <div class="control">
                                <div class="file has-name">
                                    <label class="file-label">
                                        <input class="file-input" type="file" accept=".lua,.txt" id="file">
                                        <span class="file-cta"><span class="file-icon"><i class="fas fa-upload"></i></span><span class="file-label">Select Fileâ€¦</span></span>
                                        <span class="file-name" id="file-name">No file selected.</span>
                                    </label>
                                </div>
                            </div>
                            <p class="help">You file won't be uploaded to any server. All operations are done on your own computer.</p>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" type="text" id="key" placeholder="Encrypt and decrypt key">
                            </div>
                            <p class="help">The key to encrypt and decrypt the Lua file.</p>
                        </div>
                        <div class="field">
                            <label class="label">Settings</label>
                            <div class="control">
                                <div class="select">
                                    <select id="settings">
                                        <option value="51">Growtopia</option>
                                    </select>
                                </div>
                            </div>
                            <p class="help">Please select from the preset settings. You can preview the templates in the following section.</p>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button class="button is-link is-medium" id="encrypt"><span class="file-icon"><i class="fas fa-download"></i></span> Encrypt</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="bundle.js"></script>
</body>
</html>
